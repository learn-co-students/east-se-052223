<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Thumb</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <!-- styling library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css" />
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
  <!-- navbar -->
  <div class="heading">
    <div class="item">
      <h2 class="ui header">
        <i class="green leaf icon"></i>
        <div class="content">Green Thumb</div>
        <div class="sub header" id="subtitle">Track Plant's Days Not Watered</div>
      </h2>
    </div>
  </div>

  <div class="ui centered grid">
    <div class="four wide column">
      <div class="list-container">
        <!-- side menu -->
        <ul class="ui divided list" id="plants">
          <li class="plant item">Plants go here.</li>
        </ul>
      </div>
    </div>

    <!-- poster -->
    <div class="four wide column">
      <img id="plant-image"
        src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cGxhbnR8ZW58MHx8MHx8fDA%3D&w=1000&q=80"
        alt="[PLANT NAME]" />
    </div>

    <!-- showing info -->
    <div class="four wide column">
      <div class="ui cards" id="featured">
        <div class="card">
          <div id="name" class="name">[PLANT NAME]</div>
          <div class="content">
            <div class="description">
              <div id="plant-info">[PLANT DESCRIPTION]</div>
              <span id="height" class="ui label">[HEIGHT]</span>
              <span id="days-unwatered">[X]</span> days not watered
            </div>
          </div>
          <div class="extra content">
            <button id="not-watered" class="ui red button">
              Not Watered
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>

</body>

</html>
